<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mini Games</h1>

    <div style="background-image: linear-gradient(to bottom, #66ccff, #ccccff); padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2);">
        <div id="tic-tac-toe" class="game-section"></div>
        <button id="tic-tac-toe-btn">Play Tic Tac Toe</button>

        <div id="hangman" class="game-section"></div>
        <button id="hangman-btn">Play Hangman</button>

        <div id="memory-match" class="game-section"></div>
        <button id="memory-match-btn">Play Memory Game</button>

        <div id="trivia-quiz" class="game-section"></div>
        <button id="trivia-quiz-btn">Play Trivia Quiz</button>

        <button id="reset-btn" class="reset-btn" style="display:none; margin: 10px; padding: 10px 20px;">Back to Menu</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
